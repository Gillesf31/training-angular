<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="course" #course="ngModelGroup">
    <div class="form-group">
      <label for="courseName">Course name</label>
      <input 
        required 
        ngModel #courseName="ngModel" 
        name="courseName" id="courseName" 
        type="text" class="form-control" 
        (change)="log(courseName)">
      <div 
        *ngIf="courseName.touched && !courseName.valid" 
        class="alert alert-danger">
        <div *ngIf="courseName.errors.required">Name field is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label>Categories</label>
      <select 
        ngModel 
        #courseCategories="ngModel" 
        name="courseCategories" id="courseCategories" 
        class="form-control">
        <option></option>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>
        <input ngModel #isGuarantee="ngModel" name="isGuarantee" type="checkbox" class=""> 30-day money-back guarantee
      </label> 
    </div>
  </div>
  <button class="btn btn-primary">Create</button>
  <p>{{ f.value | json}}</p>
</form>
